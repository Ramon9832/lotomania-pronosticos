<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Prueba Google Sheets</title>
<style>
body{font-family:Arial;padding:20px}
pre{background:#f4f4f4;padding:15px}
</style>
</head>
<body>

<h1>ðŸ“„ Datos leÃ­dos desde Google Sheets</h1>
<pre id="salida">Cargando...</pre>

<script>
const sheetId = "1_BTD-7Y4MZpoe9Ttx8i1B-GjfgBiy1USOV9N9rhpEIA";
const url = https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json;

fetch(url)
.then(r => r.text())
.then(t => {
  const json = JSON.parse(t.substring(47).slice(0, -2));
  document.getElementById("salida").textContent =
    JSON.stringify(json.table.rows, null, 2);
})
.catch(e => {
  document.getElementById("salida").textContent =
    "ERROR AL LEER GOOGLE SHEETS";
});
</script>

</body>
</html>
