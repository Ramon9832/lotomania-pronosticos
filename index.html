<script>
const top50=document.getElementById("top50");
const jugadas=document.getElementById("jugadas");

if(!top50 || !jugadas){
  document.body.innerHTML="<h2>Error: contenedores no encontrados</h2>";
}else{
  for(let i=0;i<50;i++){
    let d=document.createElement("div");
    d.className="num";
    d.textContent=i.toString().padStart(2,"0");
    top50.appendChild(d);
  }
  jugadas.innerHTML="<div class='game'>Sistema visual confirmado</div>";
}
</script>
