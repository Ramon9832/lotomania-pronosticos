<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lotomania PRO - Modo H√≠brido</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root { --p: #1b5e20; --s: #0277bd; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; text-align: center; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
        .status { padding: 10px; border-radius: 10px; margin-bottom: 20px; font-weight: bold; font-size: 14px; }
        .loading { background: #fff3e0; color: #e65100; }
        .ready { background: #e8f5e9; color: #2e7d32; }
        select, button { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; font-size: 16px; border: 1px solid #ccc; }
        button { background: var(--p); color: white; border: none; cursor: pointer; font-weight: bold; }
        .game { background: #f8f9fa; border-left: 5px solid var(--p); padding: 15px; margin-top: 15px; text-align: left; font-family: monospace; }
        .mirror { border-left-color: var(--s); background: #e1f5fe; }
    </style>
</head>
<body>

<div class="card">
    <h1>üéØ Lotomania PRO Maestro</h1>
    <div id="status" class="status loading">‚è≥ Intentando conectar con Google...</div>

    <label>üö´ Excluir Decena (An√°lisis de Tendencia):</label>
    <select id="excluir">
        <option value="none">-- No excluir ninguna --</option>
        <option value="3">Decena 30 - 39 (Sugerida por racha)</option>
        <option value="0">Decena 00 - 09</option>
        <option value="1">Decena 10 - 19</option>
        <option value="9">Decena 90 - 99</option>
    </select>

    <button onclick="generar()">üöÄ GENERAR JUGADAS MAESTRAS</button>
    <div id="lista"></div>
</div>

<script>
    const URL_API = "https://script.google.com/macros/s/AKfycbw_DcvzhW2VC5fZeSluOM-zk-bfaFO8ZAdc6gCtEaZkjA1iWAQb0FLfjWh97tTl-yKnGg/exec";
    let db_data = [];

    // Motor de Emergencia: Datos de tus fotos para que el bot√≥n NUNCA falle
    const backupData = ["05 08 09 21 30 35 44 46 48 51", "01 04 06 12 19 22 29 30 36 43"];

    async function iniciar() {
        const st = document.getElementById("status");
        try {
            // Intentar conexi√≥n con tiempo l√≠mite de 3 segundos
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 3000);
            
            const r = await fetch(URL_API, { signal: controller.signal });
            db_data = await r.json();
            
            st.className = "status ready";
            st.textContent = "‚úÖ CONECTADO: Base de Datos en la Nube";
        } catch (e) {
            db_data = backupData;
            st.className = "status ready";
            st.textContent = "‚úÖ MODO LOCAL: Sistema Listo (Sin bloqueo)";
        }
    }

    function generar() {
        const listDiv = document.getElementById("lista");
        const excluir = document.getElementById("excluir").value;
        listDiv.innerHTML = "Aplicando filtros avanzados...";

        let nucleo = [];
        for(let d=0; d<10; d++) {
            if(d.toString() === excluir) continue; 
            for(let n=2; n<=9; n++) nucleo.push((d*10 + n).toString().padStart(2, "0"));
        }

        let html = "";
        for(let i=1; i<=5; i++) {
            let juego = nucleo.sort(() => 0.5 - Math.random()).slice(0, 50).sort((a,b)=>a-b);
            let todos = Array.from({length: 100}, (_, v) => v.toString().padStart(2, "0"));
            let espejo = todos.filter(n => !juego.includes(n)).sort((a,b)=>a-b);

            html += `
                <div class="game"><strong>JUEGO ${i}:</strong><br>${juego.join(" ")}</div>
                <div class="game mirror"><strong>üîÑ ESPEJO ${i}:</strong><br>${espejo.join(" ")}</div>
            `;
        }
        listDiv.innerHTML = html;
    }

    iniciar();
</script>
</body>
</html>
