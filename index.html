<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lotomania PRO - Sistema de Anclaje</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root { --p: #1b5e20; --s: #0277bd; --bg: #f0f2f5; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 15px; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 650px; margin: auto; text-align: center; }
        .status { padding: 8px; border-radius: 10px; margin-bottom: 15px; font-weight: bold; font-size: 12px; }
        .ready { background: #e8f5e9; color: #2e7d32; border: 1px solid #a5d6a7; }
        .tool-box { background: #f8f9fa; padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #eee; text-align: left; }
        label { font-weight: bold; color: var(--p); display: block; margin-bottom: 5px; }
        input, select, button { width: 100%; padding: 12px; border-radius: 10px; font-size: 16px; margin-bottom: 10px; border: 1px solid #ccc; box-sizing: border-box; }
        button { background: var(--p); color: white; border: none; cursor: pointer; font-weight: bold; }
        .game-box { background: #fff; border-left: 6px solid var(--p); padding: 12px; margin-top: 10px; border-radius: 4px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); text-align: left; }
        .mirror { border-left-color: var(--s); background: #e1f5fe; }
        .nums { font-family: 'Courier New', monospace; font-size: 15px; font-weight: bold; line-height: 1.4; color: #333; }
        .fijo { color: #d32f2f; text-decoration: underline; } /* Resalta los nÃºmeros fijos */
    </style>
</head>
<body>

<div class="card">
    <h1>ðŸŽ¯ Lotomania PRO</h1>
    <div id="status" class="status ready">âœ… SISTEMA LISTO (Modo HÃ­brido)</div>

    <div class="tool-box">
        <label>ðŸ“Œ NÃºmeros Fijos (Separa con espacio, ej: 05 30 99):</label>
        <input type="text" id="fijos" placeholder="Escribe hasta 5 nÃºmeros...">
        
        <label>ðŸš« Excluir Decena:</label>
        <select id="excluir">
            <option value="none">-- Ninguna --</option>
            <option value="3" selected>Decena 30 - 39</option>
            <option value="1">Decena 10 - 19</option>
            <option value="9">Decena 90 - 99</option>
        </select>
    </div>

    <button onclick="generarConFijos()">ðŸš€ GENERAR JUGADAS MAESTRAS</button>
    <div id="resultados"></div>
</div>

<script>
    function generarConFijos() {
        const resDiv = document.getElementById("resultados");
        const exc = document.getElementById("excluir").value;
        const fijosInput = document.getElementById("fijos").value.trim();
        
        // Convertir fijos en array limpio
        let numFijos = fijosInput ? fijosInput.split(/\s+/).map(n => n.padStart(2, "0")) : [];
        numFijos = [...new Set(numFijos)].slice(0, 10); // MÃ¡ximo 10 para no romper la lÃ³gica

        resDiv.innerHTML = "Calculando con nÃºmeros anclados...";

        // 1. Construir Universo (8 centrales) excluyendo la decena elegida
        let universo = [];
        for(let d=0; d<10; d++) {
            if(d.toString() === exc) continue;
            for(let n=2; n<=9; n++) {
                let s = (d*10 + n).toString().padStart(2, "0");
                if(!numFijos.includes(s)) universo.push(s);
            }
        }

        // AÃ±adir terminados en 0 y 1 (relleno estratÃ©gico)
        for(let i=0; i<100; i+=10) {
            if(Math.floor(i/10).toString() === exc) continue;
            [i, i+1].forEach(n => {
                let s = n.toString().padStart(2, "0");
                if(!numFijos.includes(s) && !universo.includes(s)) universo.push(s);
            });
        }

        let html = "";
        for(let i=1; i<=5; i++) {
            // Generar 50 nÃºmeros incluyendo los fijos obligatoriamente
            let jugada;
            let intentos = 0;
            do {
                let azar = universo.sort(() => 0.5 - Math.random()).slice(0, 50 - numFijos.length);
                jugada = [...numFijos, ...azar].sort((a,b) => a-b);
                let pares = jugada.filter(n => parseInt(n) % 2 === 0).length;
                if(pares >= 23 && pares <= 27) break;
                intentos++;
            } while (intentos < 500);

            // Espejo
            let todos = Array.from({length: 100}, (_, v) => v.toString().padStart(2, "0"));
            let espejo = todos.filter(n => !jugada.includes(n)).sort((a,b)=>a-b);

            html += `
                <div class="game-box">
                    <strong>Juego Principal ${i}</strong><br>
                    <div class="nums">${jugada.map(n => numFijos.includes(n) ? <span class="fijo">${n}</span> : n).join(" ")}</div>
                </div>
                <div class="game-box mirror">
                    <strong>ðŸ”„ Espejo ${i}</strong><br>
                    <div class="nums">${espejo.join(" ")}</div>
                </div>
            `;
        }
        resDiv.innerHTML = html;
    }
</script>
</body>
</html>
