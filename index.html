<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lotomania PRO v5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 20px; text-align: center; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); max-width: 500px; margin: auto; }
        button { background: #1b5e20; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .game { background: #e8f5e9; border-left: 5px solid #1b5e20; padding: 10px; margin-top: 15px; text-align: left; word-break: break-all; font-family: monospace; }
        .mirror { background: #e1f5fe; border-left-color: #0277bd; }
    </style>
</head>
<body>

<div class="card">
    <h2>ðŸŽ¯ Lotomania PRO v5</h2>
    <p>Presiona el botÃ³n para generar:</p>
    <button onclick="generarAhora()">ðŸš€ GENERAR JUGADAS</button>
    <div id="pantalla"></div>
</div>

<script>
    function generarAhora() {
        console.log("BotÃ³n presionado");
        const area = document.getElementById("pantalla");
        area.innerHTML = "<p>Cargando...</p>";
        
        let html = "";
        
        for(let i=1; i<=5; i++) {
            // Crear 50 nÃºmeros aleatorios del 00 al 99
            let numPool = [];
            for(let n=0; n<100; n++) numPool.push(n.toString().padStart(2, '0'));
            
            let jugada = numPool.sort(() => 0.5 - Math.random()).slice(0, 50).sort((a,b)=>a-b);
            let espejo = numPool.filter(x => !jugada.includes(x)).sort((a,b)=>a-b);
            
            html += `
                <div class="game"><strong>JUEGO ${i}:</strong><br>${jugada.join(" ")}</div>
                <div class="game mirror"><strong>ðŸ”„ ESPEJO:</strong><br>${espejo.join(" ")}</div>
            `;
        }
        
        area.innerHTML = html;
    }
</script>

</body>
</html>
