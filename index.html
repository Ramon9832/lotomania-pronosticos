<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lotomania PRO v7 - Experto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 15px; text-align: center; color: #333; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); max-width: 550px; margin: auto; }
        .status { background: #e8f5e9; color: #2e7d32; padding: 8px; border-radius: 10px; margin-bottom: 15px; font-weight: bold; font-size: 12px; border: 1px solid #a5d6a7; }
        .config { text-align: left; background: #f8f9fa; padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #eee; }
        label { font-weight: bold; display: block; margin-top: 10px; color: #1b5e20; }
        input, select { width: 100%; padding: 12px; margin-top: 5px; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; font-size: 16px; }
        button { background: #1b5e20; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        button:active { transform: translateY(2px); }
        .game { background: #fff; border-left: 5px solid #1b5e20; padding: 12px; margin-top: 15px; text-align: left; font-family: 'Courier New', monospace; font-size: 15px; border-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .mirror { background: #e1f5fe; border-left-color: #0277bd; }
        .fijo { color: #d32f2f; font-weight: bold; text-decoration: underline; }
    </style>
</head>
<body>

<div class="card">
    <div class="status">âœ… SISTEMA DE DATOS CONECTADO</div>
    <h2>ðŸŽ¯ Lotomania PRO Maestro</h2>
    
    <div class="config">
        <label>ðŸ“Œ NÃºmeros Fijos (Separa con espacio):</label>
        <input type="text" id="fijos" placeholder="Ej: 00 30 44" value="00 30 44">
        
        <label>ðŸš« Excluir Decena (No saldrÃ¡):</label>
        <select id="excluir">
            <option value="none">-- Ninguna --</option>
            <option value="0">Decena 00 - 09</option>
            <option value="1">Decena 10 - 19</option>
            <option value="2">Decena 20 - 29</option>
            <option value="3" selected>Decena 30 - 39</option>
            <option value="4">Decena 40 - 49</option>
            <option value="5">Decena 50 - 59</option>
            <option value="6">Decena 60 - 69</option>
            <option value="7">Decena 70 - 79</option>
            <option value="8">Decena 80 - 89</option>
            <option value="9">Decena 90 - 99</option>
        </select>
    </div>

    <button onclick="generarLotomania()">ðŸš€ GENERAR JUGADAS MAESTRAS</button>
    <div id="resultado"></div>
</div>

<script>
    function generarLotomania() {
        const area = document.getElementById("resultado");
        const excluir = document.getElementById("excluir").value;
        const fijosTxt = document.getElementById("fijos").value.trim();
        
        let misFijos = fijosTxt ? fijosTxt.split(/\s+/).map(n => n.padStart(2, '0')) : [];
        misFijos = [...new Set(misFijos)].filter(n => n.length === 2 && !isNaN(n));

        let html = "";
        
        for(let i=1; i<=5; i++) {
            let bolsa = [];
            for(let n=0; n<100; n++) {
                let s = n.toString().padStart(2, '0');
                let dec = Math.floor(n/10).toString();
                if(dec !== excluir && !misFijos.includes(s)) {
                    bolsa.push(s);
                }
            }
            
            let azar = bolsa.sort(() => 0.5 - Math.random()).slice(0, 50 - misFijos.length);
            let final = [...misFijos, ...azar].sort((a,b) => a-b);
            
            let todos = [];
            for(let k=0; k<100; k++) todos.push(k.toString().padStart(2, '0'));
            let espejo = todos.filter(x => !final.includes(x)).sort((a,b) => a-b);
            
            html += '<div class="game"><strong>JUEGO ' + i + ':</strong><br>' + 
                    final.map(n => misFijos.includes(n) ? '<span class="fijo">'+n+'</span>' : n).join(" ") + 
                    '</div>' +
                    '<div class="game mirror"><strong>ðŸ”„ ESPEJO (Apuesta Inversa):</strong><br>' + 
                    espejo.join(" ") + '</div>';
        }
        area.innerHTML = html;
    }
</script>
</body>
</html>
