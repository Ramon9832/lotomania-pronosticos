<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lotomania PRO - Final Fix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root { --p: #1b5e20; --s: #0277bd; --bg: #f0f2f5; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 15px; text-align: center; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
        .tool-box { background: #f8f9fa; padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #eee; text-align: left; }
        label { font-weight: bold; color: var(--p); display: block; margin-bottom: 5px; }
        input, select, button { width: 100%; padding: 12px; border-radius: 10px; font-size: 16px; margin-bottom: 10px; border: 1px solid #ccc; box-sizing: border-box; }
        button { background: var(--p); color: white; border: none; cursor: pointer; font-weight: bold; font-size: 18px; }
        button:active { transform: scale(0.98); }
        .game-box { background: #fff; border-left: 6px solid var(--p); padding: 12px; margin-top: 10px; border-radius: 4px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); text-align: left; }
        .mirror { border-left-color: var(--s); background: #e1f5fe; }
        .nums { font-family: 'Courier New', monospace; font-size: 15px; font-weight: bold; color: #333; word-break: break-all; }
        .fijo { color: #d32f2f; text-decoration: underline; font-size: 17px; }
    </style>
</head>
<body>

<div class="card">
    <h1>ðŸŽ¯ Lotomania PRO v.4</h1>
    <div style="background:#e8f5e9; color:#2e7d32; padding:8px; border-radius:8px; margin-bottom:15px; font-weight:bold; font-size:12px;">âœ… SISTEMA ACTIVADO Y CORREGIDO</div>

    <div class="tool-box">
        <label>ðŸ“Œ NÃºmeros Fijos (ej: 05 30 99):</label>
        <input type="text" id="fijos" placeholder="Escribe tus nÃºmeros...">
        
        <label>ðŸš« Excluir Decena:</label>
        <select id="excluir">
            <option value="none">-- Ninguna --</option>
            <option value="3" selected>Decena 30 - 39</option>
            <option value="1">Decena 10 - 19</option>
            <option value="9">Decena 90 - 99</option>
        </select>
    </div>

    <button id="btnGenerar">ðŸš€ GENERAR JUGADAS MAESTRAS</button>
    <div id="resultados"></div>
</div>

<script>
    document.getElementById('btnGenerar').addEventListener('click', function() {
        const resDiv = document.getElementById("resultados");
        const exc = document.getElementById("excluir").value;
        const fijosInput = document.getElementById("fijos").value.trim();
        
        // 1. Procesar NÃºmeros Fijos
        let numFijos = fijosInput ? fijosInput.split(/\s+/).map(n => n.padStart(2, "0").slice(-2)) : [];
        numFijos = [...new Set(numFijos)].filter(n => !isNaN(n) && n !== "");

        resDiv.innerHTML = "<p>Aplicando algoritmos...</p>";

        // 2. Crear Universo de nÃºmeros (excluyendo la decena)
        let universo = [];
        for(let i=0; i<100; i++) {
            let s = i.toString().padStart(2, "0");
            let decena = Math.floor(i/10).toString();
            if(decena !== exc && !numFijos.includes(s)) {
                universo.push(s);
            }
        }

        let html = "";
        for(let j=1; j<=5; j++) {
            // Mezclar universo y tomar los necesarios para completar 50
            let azar = universo.sort(() => 0.5 - Math.random()).slice(0, 50 - numFijos.length);
            let jugada = [...numFijos, ...azar].sort((a,b) => a-b);
            
            // Crear Espejo
            let todos = Array.from({length: 100}, (_, v) => v.toString().padStart(2, "0"));
            let espejo = todos.filter(n => !jugada.includes(n)).sort((a,b)=>a-b);

            html += `
                <div class="game-box">
                    <strong>Juego Principal ${j}</strong><br>
                    <div class="nums">${jugada.map(n => numFijos.includes(n) ? <span class="fijo">${n}</span> : n).join(" ")}</div>
                </div>
                <div class="game-box mirror">
                    <strong>ðŸ”„ Espejo ${j}</strong><br>
                    <div class="nums">${espejo.join(" ")}</div>
                </div>
                <hr style="border:0.5px dashed #ccc; margin:15px 0;">
            `;
        }
        resDiv.innerHTML = html;
    });
</script>
</body>
</html>
